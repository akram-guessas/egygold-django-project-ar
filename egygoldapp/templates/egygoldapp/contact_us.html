{% extends 'egygoldapp/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/maincontact.css'%}">
{% endblock %}
{% block content %}
<div align="center" class="container">
    
    <div class="container-contact1 mt-5" style="max-width: 100%; height:auto;">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="{% static 'images/img-01.png' %}" alt="IMG">
        </div>

        <form method="POST" class="contact1-form validate-form">
            <span class="contact1-form-title">
                ابقى على تواصل معنا 
            </span>
            {% csrf_token %}
            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <input class="input1" type="text" name="name" placeholder="الاسم" required>
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input1" type="email" name="email" placeholder="البريد الالكتروني" required>
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                <input class="input1" type="text" name="subject" placeholder="الموضوع" required>
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Message is required">
                <textarea class="input1" name="message" placeholder="الرسالة" required></textarea>
                <span class="shadow-input1"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
                    <span>
                        ارسل الرسالة
                        <i class="fas fa-long-arrow-alt-left"></i>
                    </span>
                </button>
            </div>
        </form>
       
    </div>
</div>
<!--===============================================================================================-->
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/tilt.jquery.min.js'%}"></script>

<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
